<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="http://127.0.0.1:8000/">{{ title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% if request.path == '/departure/msk/' %} active {% endif %}">
            <a class="nav-link" href="/departure/{% for key, value in departure.items %}{% if key == 'msk' %}{{ key }}{% endif %}{% endfor %}/">{{ departure.msk }}</a>
          </li>
          <li class="nav-item {% if request.path == '/departure/spb/' %} active {% endif %}">
            <a class="nav-link" href="/departure/{% for key, value in departure.items %}{% if key == 'spb' %}{{ key }}{% endif %}{% endfor %}/">{{ departure.spb }}</a>
          </li>
          <li class="nav-item {% if request.path == '/departure/nsk/' %} active {% endif %}">
            <a class="nav-link" href="/departure/{% for key, value in departure.items %}{% if key == 'nsk' %}{{ key }}{% endif %}{% endfor %}/">{{ departure.nsk }}</a>
          </li>
          <li class="nav-item {% if request.path == '/departure/ekb/' %} active {% endif %}">
            <a class="nav-link" href="/departure/{% for key, value in departure.items %}{% if key == 'ekb' %}{{ key }}{% endif %}{% endfor %}/">{{ departure.ekb }}</a>
          </li>
          <li class="nav-item {% if request.path == '/departure/kazan/' %} active {% endif %}">
            <a class="nav-link" href="/departure/{% for key, value in departure.items %}{% if key == 'kazan' %}{{ key }}{% endif %}{% endfor %}/">{{ departure.kazan }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mt-3">
    {% block content %}
    {% endblock %}
    </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
