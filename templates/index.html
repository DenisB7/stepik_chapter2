{% extends 'base.html' %}

{% block content %}
    <!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('{{ picture|random }}'); background-position: center center">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
      {% for i in tours|slice:":6" %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ picture|random }}" alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ tours|random }}</h2>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="/tour/{{ id|random }}/" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
